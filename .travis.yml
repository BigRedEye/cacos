dist: xenial
sudo: require

language: cpp

git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-8

cache:
  directories:
  - "$HOME/.conan"

matrix:
  include:
  - compiler: clang
    language: python
    python: '3.7'
    env: CACOS_DEPLOY=ON

    before_script:
    - export CXX="clang++" CC="clang"
    - pip --version
    - conan --version
    - conan user

  - compiler: gcc
    language: python
    python: '3.7'
    env: CACOS_DEPLOY=OFF

    before_script:
    - export CXX="g++-8" CC="gcc-8"
    - pip --version
    - conan --version
    - conan user

before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
- git submodule update --init --recursive

install:
- pip install -U pip
- pip install conan

- wget https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.tar.gz -O ~/cmake-3.8.0.tar.gz
- mkdir ~/cmake-3.8.0
- tar -zxvf ~/cmake-3.8.0.tar.gz -C ~
- CMAKE=~/cmake-3.8.0-Linux-x86_64/bin/cmake
- $CMAKE --version

script:
- mkdir build
- cd build
- $CMAKE .. -DCMAKE_BUILD_TYPE=Release -DCACOS_BUILD_TESTS=ON -DCACOS_USE_CONAN=ON
- $CMAKE --build . --parallel $(nproc)
- sudo $CMAKE --build . --target install
- cd ..
- build/bin/cacos_test
- cp build/bin/cacos build/bin/cacos-linux-x64

- cacos config global --login $CACOS_LOGIN --password $CACOS_PASSWORD --contest_id $CACOS_CONTEST_ID
  --url $CACOS_URL
- cacos status
- cacos task run list sm07-5
- cacos task diff 1068 1069 -v

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/bin/cacos-linux-x64
  draft: true
  on:
    condition: $CACOS_DEPLOY = ON
    tags: true
    all_branches: true
